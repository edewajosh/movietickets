{% extends "movies/layout.html" %}
{% block content%}
<h5 class="black-text">Sign In</h5>
        <form method="POST">
            {% csrf_token %}
            <p>
                <label>Username</label>
                <input type="text" name="username">
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password">
            </p>
             <button type="submit">Login</button>
         </form>
{% endblock %}
