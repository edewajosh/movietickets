{% include "movies/layout.html" %}
{% block content %}
<div class="container">
        {% if messages %}
        <div class="row">
            <div class="col-sm-12 text-white">
                {% for message in messages %}
                    <p{% if message.tags == "success" %} class="alert alert-success"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
        {% endif %}
</div>
{% endblock %}
